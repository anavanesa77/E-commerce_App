<app-header titulo="Todos los productos"></app-header>

<ion-content>
<ion-progress-bar [value]="progress"></ion-progress-bar>
  <ion-list>
    <ion-item-sliding *ngFor="let a of articles">
      <ion-item>
        <ion-avatar slot="start">
          <img *ngIf="a.filename" src="http://localhost:8080/images/{{a.filename}}" alt="image" />
        </ion-avatar>
        <ion-label>
          <p><b>{{a.name}}</b></p>
          <p><b>{{a.price}}</b></p>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option expand="full" [routerLink]="['/product', a.id]" color="success">Ver</ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option expand="full" [routerLink]="['/update', a.id]" color="warning">Modificar</ion-item-option>
        <ion-item-option (click)="deleteArticle(a.id!)" color="danger" (click)="presentAlert()">Eliminar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="goToCreate()" color="success">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
